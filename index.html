<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="UTF-8">
		<title>freeUI可视化编辑器</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<div id="container">
			<div class="component">
				<div class="tab">
					<div class="tab_item">通用</div>
					<div class="tab_item">表单</div>
					<div class="tab_item">工具</div>
				</div>
				<div class="slider"></div>
				<div class="main">
					<div class="common">
						<div class="item h">标题</div>
						<div class="item p">文字</div>
						<div class="item div">DIV</div>
						<div class="item span">小节</div>
						<div class="item a">链接</div>
						<div class="item img">图像</div>
						<div class="item button">按钮</div>
					</div>
					<div class="form">
						<div class="item label">标题</div>
						<div class="item input">输入框</div>
						<div class="item textarea">文本框</div>
						<div class="item radio">单选框</div>
						<div class="item checkbox">多选框</div>
						<div class="item select">选项框</div>
					</div>
					<div class="tools">
						<div class="item flash">轮播</div>
						<div class="item nav">导航栏</div>
						<div class="item tabs">选项卡</div>
						<div class="item alert">遮罩窗体</div>
					</div>
				</div>
			</div>
			<div class="preview" ondrop="drop(event)" ondragover="allowDrop(event)">
				<div class="front">
					
				</div>
				<div class="back">
					<pre><code></code></pre>
					<div class="command">
						<input class="command_input" placeholder="控制台:在此输入命令">
						<button class="command_btn">运行</button>
					</div>
				</div>
			</div>
			<div class="param">
				<div class="basic">

				</div>
				<div class="advance">

				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/param.js"></script>
		<script src="js/freeUI.js" type="text/javascript"></script>
	</body>

</html>
