<!DOCTYPE HTML>
<html>

	<head>
		<title>freeUI可视化编辑器</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<div id="header">
			<div class="nav">
				<div class="title">
					<a herf='file:///C:/Users/linka/Desktop/freeUI/index.html' title="FreeUI" >FreeUI</a>
				</div>
				<div class="header_menu">
					<a class="item new">新建</a>
					<a class="item share">分享</a>
					<a class="item explore">发现</a>
					<a class="item download">下载</a>
				</div>
				<div class="person">
					<img class="headImg" src="img/headimg.png"/ >
					<span>tanyuanjkl</span>
					
				</div>
			</div>
		</div>
		<div id="container">
			<div class="component">
				<div class="tab">
					<div class="tab_item active">通用</div>
					<div class="tab_item">表单</div>
					<div class="tab_item">工具</div>
				</div>
				<div class="slider"></div>
				<div class="main">
					<div class="common">
						<div class="item h1">标题</div>
						<div class="item p">文字</div>
						<div class="item div">DIV</div>
						<div class="item span">小节</div>
						<div class="item a">链接</div>
						<div class="item img">图像</div>
						<div class="item button">按钮</div>
					</div>
					<div class="form">
						<div class="item label">标题</div>
						<div class="item input">输入框</div>
						<div class="item textarea">文本框</div>
						<div class="item radio">单选框</div>
						<div class="item checkbox">多选框</div>
						<div class="item select">选项框</div>
					</div>
					<div class="tools">
						<div class="item flash">轮播</div>
						<div class="item navs">导航栏</div>
						<div class="item tabs">选项卡</div>
						<div class="item alerts">遮罩窗体</div>
					</div>
				</div>
			</div>
			<div class="preview">
				<div class="front">
				</div>
				<div class="back">
					<div class="code" contenteditable='true'></div>
					<div class="command">
						<input class="command_input" placeholder="控制台:在此输入命令">
						<button class="command_btn">运行</button>
					</div>
				</div>
			</div>
			
			<div class="param">
				<div class="basic">
				</div>
				<div class="advance">
				</div>
			</div>
		</div>
		<script src="lib/jquery.min.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/global.js"></script>
		<script src="js/freeUI.js"></script>
	</body>

</html>
